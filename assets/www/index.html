<html>
<head>
<!-- <script src="css/source-sans-pro.js"></script> -->
<link href="css/styles.css" rel="stylesheet">
<!-- <script src="js/styleswitch.js"></script> -->
</head>
<body>


<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>CPSure Directory</h1>
    <a href="#sync" class="header-button header-button-icon header-button-right sync">
        <button><div class="header-icon icon-sync"></div></button>
    </a></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}</a></li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href="#" id="backBtn" class="header-button header-back-button header-button-left">
        <button><div class="header-icon icon-back">Back</div></button>
    </a>

    <h1>D&eacute;tail</h1>
    <a href="#" class="header-button header-button-icon header-button-right search">
        <button><div class="header-icon icon-search"></div></button>
    </a></div>
    <div class='details'>
        <img class='employee-image' src='pics/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
            <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
            <li><a href="#" class="add-location-btn">Add Location</a></li>
            <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
            <li><a href="#" class="change-pic-btn">Change Picture</a></li>
        </ul>
    </div>
</script>


<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/storage/ls-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript" charset="utf-8">
//document.location='https://websso.enovacom.fr/cpsuredirectory/index.html';

</script>

</body>
</html>
